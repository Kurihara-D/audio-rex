name: Release Build

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          cd native && npm install && cd ..

      - name: Build application
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHON: python3

      - name: Prepare artifacts
        run: |
          # DMGファイルの作成前の準備
          find release -name "*.app" -type d -exec xattr -cr {} \;
          find release -name "*.app" -type d -exec chmod -R a+rx {} \;
          
          # DMGファイルの作成とクリーニング
          find release -name "*.dmg" -type f -exec xattr -cr {} \;
          find release -name "*.dmg" -type f -exec chmod 644 {} \;
          
          # Zipファイルの作成とクリーニング
          find release -name "*.zip" -type f -exec ditto -c -k --keepParent --noqtn {} {}.new \;
          find release -name "*.zip.new" -type f -exec mv {} {}.bak \;
          find release -name "*.zip.new.bak" -type f -exec bash -c 'mv "$1" "${1%.new.bak}"' _ {} \;

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.dmg
            release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}